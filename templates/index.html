<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Face Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: #00ffe1;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #ff00cc;
            text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #video {
            border: 3px solid #00ffe1;
            box-shadow: 0 0 20px #00ffe1;
            border-radius: 10px;
            width: 100%;
            max-width: 640px;
            height: auto;
        }

        button {
            margin-top: 20px;
            background: #ff00cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            text-shadow: 0 0 5px white;
            box-shadow: 0 0 15px #ff00cc;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff00cc, 0 0 40px #ff00cc;
        }

        #result {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #00ffe1;
            text-shadow: 0 0 5px #00ffe1, 0 0 15px #00ffe1;
            font-weight: bold;
            word-wrap: break-word;
        }

        #canvas {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.95rem;
            }

            #result {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            button {
                width: 90%;
            }

            #video {
                max-width: 90%;
            }

            #result {
                font-size: 1rem;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Cyberpunk Face Recognition</h1>

    <video id="video" autoplay></video>

    <button onclick="verifyFace()">Scan Face</button>

    <canvas id="canvas"></canvas>

    <div id="result"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing webcam: ', err);
            });

        function verifyFace() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const base64String = canvas.toDataURL('image/jpeg').split(',')[1];

            fetch('/verify_face', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64String })
            })
            .then(response => response.json())
            .then(data => {
                const firstResult = data.results && data.results[0];
                if (firstResult) {
                    const name = firstResult.name;
                    resultDiv.innerHTML = `ðŸ‘¤ <span style="color:#ff00cc;">Detected:</span> <span style="color:#00ffe1;">${name}</span>`;
                } else if (data.result) {
                    resultDiv.innerHTML = `<span style="color:#ff3300;">${data.result}</span>`;
                } else {
                    resultDiv.innerHTML = `<span style="color:#ff3300;">No recognizable face detected.</span>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<span style="color:#ff3300;">Error occurred during face verification.</span>';
            });
        }
    </script>
</body>
</html>
